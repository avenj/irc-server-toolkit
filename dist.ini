name    = IRC-Server-Toolkit
author  = Jon Portnoy <avenj@cobaltirc.org>
license = Perl_5
copyright_holder = Jon Portnoy
copyright_year   = 2014

version = 0.001001

[@Basic]
[MetaJSON]

[@Git]
allow_dirty  = Changes
allow_dirty  = dist.ini
allow_dirty  = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn
tag_format   = '%v'
tag_message  = 'dist %v'
untracked_files = warn

[MetaResources]
repository.url  = git://github.com/avenj/irc-server-toolkit.git
repository.web  = http://github.com/avenj/irc-server-toolkit
repository.type = git

[ConfirmRelease]
[CheckChangeLog]

[PkgVersion]

[ReadmeFromPod]
[ReadmeMarkdownFromPod]

[NoTabsTests]
[PodCoverageTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::DistManifest]
[Test::Pod::LinkCheck]
[Test::ReportPrereqs]
[Test::Synopsis]
[Test::UnusedVars]

[Prereqs]
Defaults::Modern          = 0.007

IRC::Toolkit              = 0.087

List::Objects::WithUtils  = 2.007

Module::Runtime           = 0

Moo                       = 1
MooX::late                = 0.014

[Prereqs / TestRequires]
Test::More                = 0.88
Test::TypeTiny            = 0

[Run::AfterBuild]
run = cp %d%pREADME.mkdn .
